<!doctype html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nyaman Center Team - Algarion AI</title>
    <style>
        :root {
            --primary-color: #d35400; 
            --primary-hover: #ba4a00;
            --light-bg: #f4f7f6;
            --border-color: #bfc9ca;
            --text-color: #1a1a1a;
            --text-light: #4d5656;
            --user-msg-bg: #fff2e6;
            --assistant-msg-bg: #ffffff;
            --focus-outline: #2e86c1;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #e5e8e8; 
            padding: 1rem; 
            margin: 0; 
            color: var(--text-color);
        }

        *:focus {
            outline: 3px solid var(--focus-outline);
            outline-offset: 2px;
        }

        .chat-container { 
            max-width: 800px; 
            margin: 0 auto; 
            background: white; 
            border-radius: 12px; 
            height: calc(100vh - 120px); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }

        .chat-messages { 
            flex: 1; 
            overflow-y: auto; 
            padding: 1.5rem; 
            background: var(--light-bg); 
            display: flex; 
            flex-direction: column; 
            gap: 1.2rem; 
        }

        .message { 
            padding: 1rem; 
            border-radius: 12px; 
            max-width: 85%; 
            position: relative;
            line-height: 1.5;
        }

        /* Style Link Nama Pengirim */
        .sender-link {
            display: block;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 0.4rem;
            text-transform: uppercase;
            text-decoration: none;
            color: var(--text-light);
        }

        .sender-link:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .user-message { 
            background: var(--user-msg-bg); 
            align-self: flex-end; 
            border: 1px solid #fad7a0;
        }

        .assistant-message { 
            background: var(--assistant-msg-bg); 
            align-self: flex-start; 
            border: 1px solid var(--border-color); 
        }

        .copy-btn { 
            margin-top: 10px; 
            padding: 6px 12px; 
            font-size: 0.75rem; 
            cursor: pointer; 
            background: #ebedef; 
            border: 1px solid var(--border-color); 
            border-radius: 6px; 
            font-weight: 600;
        }

        .message-input { 
            display: flex; 
            padding: 1.2rem; 
            border-top: 2px solid var(--border-color); 
            background: white;
        }

        #user-input { 
            flex: 1; 
            padding: 0.8rem; 
            border: 2px solid var(--border-color); 
            border-radius: 8px; 
            resize: none; 
            font-size: 1rem;
        }

        #send-button { 
            margin-left: 0.8rem; 
            padding: 0 1.5rem; 
            background: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
        }

        .typing-indicator { 
            display: none; 
            padding: 0.5rem 1.5rem; 
            font-size: 0.85rem; 
            font-weight: 600;
            color: var(--primary-color); 
            background: var(--light-bg);
        }

        .typing-indicator.visible { display: block; }
    </style>
</head>
<body>
    <main class="chat-container">
        <section id="chat-messages" class="chat-messages" role="log" aria-live="polite"></section>
        <div id="typing-indicator" class="typing-indicator">Algarion sedang merangkai kata...</div>
        <form class="message-input" onsubmit="return false;">
            <textarea id="user-input" placeholder="Tulis pesan untuk Algarion..." aria-label="Input pesan chat" rows="1"></textarea>
            <button id="send-button" type="submit">Kirim</button>
        </form>
    </main>
    <script src="chat.js"></script>
</body>
</html>
